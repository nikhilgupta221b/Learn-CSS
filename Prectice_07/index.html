<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice 07</title>
    <style>
      #progressbar {
        width: 500px;
        height: 50px;
        border: 2px solid black;
        border-radius: 20px;
      }
      #progress {
        background-color: green;
        height: 100%;
        border-radius: 20px;
        animation: progressbar 3s linear 0s infinite;
      }
      @keyframes progressbar {
        0% {
          width: 0%;
        }
        70% {
            width: 30%;
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="progressbar">
      <div id="progress"></div>
    </div>
  </body>
</html>
