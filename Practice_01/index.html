<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 01</title>
    <link rel="stylesheet" href="index.css">
    <style>
        #heading {
            color: blue;
        }
        #div1 {
            color: aqua;
        }
        .paraplushead {
            color: blueviolet;
        }
        #first, #second {
            color: brown;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Heading</h1>
    <hr>
    <h1 id="heading" style="color: green;">Heading 2</h1>
    <hr>
    <div id="div1">This is a div</div>
    <p class="paraplushead">This is a paragraph.</p>
    <h1 class="paraplushead">This is H1</h1>
    <hr>
    <div id="first">First Div</div>
    <div id="second">Second Div</div>
</body>
</html>
